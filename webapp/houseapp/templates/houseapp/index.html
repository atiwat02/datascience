<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="sidenav">
            <div class="login-main-text">
                <h2>House price of unit area<br></h2>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                <form id="loginform" class="form-horizontal" role="form" action="/" method="POST">
                        {% csrf_token %}
                    <div class="form-group">
                        <label>X1 transaction date</label>
                        <input type="number" name="X1" id="X1" class="form-control" value="{{ X1 }}"placeholder="X1" required>
                    </div>
                    <div class="form-group">
                        <label>X2 house age</label>
                        <input type="number" name="X2" id="X2" class="form-control" value="{{ X2 }}"placeholder="X2" required>
                    </div>
                    <div class="form-group">
                        <label>X3 distance to the nearest MRT station</label>
                        <input type="number" name="X3" id="X3" class="form-control" value="{{ X3 }}"placeholder="X3" required>
                    </div>
                    <div class="form-group">
                        <label>X4 number of convenience stores</label>
                        <input type="number" name="X4" id="X4" class="form-control" value="{{ X4 }}"placeholder="X4" required>
                    </div>
                    <div class="form-group">
                        <label>X5 latitude</label>
                        <input type="number" name="X5" id="X1" class="form-control" value="{{ X5 }}"placeholder="X5" required>
                    </div>
                    <div class="form-group">
                        <label>X6 longitude</label>
                        <input type="number" name="X6" id="X6" class="form-control" value="{{ X6 }}"placeholder="X6" required>
                    </div>

                
                    <button type="submit" class="btn btn-black">Login</button>
                    <button type="submit" class="btn btn-secondary"><b>House price of unit area : {{ result }}</b></button>
                </form>
                </div>
            </div>
        </div>
</body>
</html>
